<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(110deg, #e4c054 60%, #e6b04c 60%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #hands {
            text-align: center;
            margin: 20px;
        }

        .hand {
            margin: 10px;
            width: 150px;
            height: 150px;
            position: relative;
            display: inline-block;
            font-size: 100px;
            animation: none;
        }

        #icons {
            display: flex;
            justify-content: center;
            margin: 20px;
            flex-wrap: wrap;
        }

        #icons div {
            margin: 10px;
            font-size: 36px;
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .celebration {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            color: gold;
            z-index: 1000;
            display: none;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(-20deg); }
        }

        .waving {
            animation: wave 0.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="hands">
        <div class="hand" id="user-hand">‚úä</div>
        <div class="hand" id="computer-hand">‚úä</div>
    </div>
    <div id="icons">
        <div>
            <label for="rock-rock">‚úä</label>
            <input type="radio" name="user-choice" value="rock" id="rock-rock">
        </div>
        <div>
            <label for="paper-paper">üñêÔ∏è</label>
            <input type="radio" name="user-choice" value="paper" id="paper-paper">
        </div>
        <div>
            <label for="scissors-scissors">‚úåÔ∏è</label>
            <input type="radio" name="user-choice" value="scissors" id="scissors-scissors">
        </div>
    </div>
    <button onclick="playGame()">Play</button>
    <div class="result" id="result"></div>
    <div class="celebration" id="celebration">
        üéâ Congratulations! üéâ 
    </div>

    <script>
        function getComputerChoice() {
            const choices = ['rock', 'paper', 'scissors'];
            const randomIndex = Math.floor(Math.random() * choices.length);
            return choices[randomIndex];
        }

        function determineWinner(userChoice, computerChoice) {
            if (userChoice === computerChoice) {
                return "It's a tie!";
            } else if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                return "You win!";
            } else {
                return "You lose!";
            }
        }

        function playGame() {
            const userChoice = document.querySelector('input[name="user-choice"]:checked').value;
            const computerChoice = getComputerChoice();

            const userHand = document.getElementById('user-hand');
            const computerHand = document.getElementById('computer-hand');
            const resultDiv = document.getElementById('result');

            userHand.classList.add('waving');
            computerHand.classList.add('waving');
            resultDiv.innerText = '';

            setTimeout(() => {
                userHand.classList.remove('waving');
                computerHand.classList.remove('waving');

                userHand.innerHTML = getHandSymbol(userChoice);
                computerHand.innerHTML = getHandSymbol(computerChoice);

                const result = determineWinner(userChoice, computerChoice);
                resultDiv.innerText = result;

                if (result === "You win!") {
                    showCelebration();
                }
            }, 2000);
        }

        function getHandSymbol(choice) {
            if (choice === 'rock') {
                return '‚úä';
            } else if (choice === 'paper') {
                return 'üñêÔ∏è';
            } else if (choice === 'scissors') {
                return '‚úåÔ∏è';
            }
        }

        function showCelebration() {
            const celebration = document.getElementById('celebration');
            celebration.style.display = 'flex';
            setTimeout(() => {
                celebration.style.display = 'none';
            }, 2000);
        }
    </script>
    <footer style="color: rgb(0, 0, 0); background-color: gold;"> &copy; 2024 ABDUL REHMAN KLAID</footer>
</body>
</html>
